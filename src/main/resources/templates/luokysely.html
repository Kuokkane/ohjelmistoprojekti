<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Luo kysely</title>
</head>
<body>
	<h1>Lis채채 uusi kysely</h1>
	<div>
		<form th:object="${kysely}" th:action="@{save}" action="#" method="post">
		  	<div class="form-group">
		  		<label for="nimi">Kyselyn nimi tai otsikko:</label>
				<input type="text" class="form-control" id="nimi" th:field="*{nimi}"/>
			</div>
			<div class="form-group">
		  		<label for="johdanto">Kuvaus:</label>
				<input type="text" class="form-control" id="johdanto" th:field="*{johdanto}" />
			</div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
			<a th:href="@{/lisaakysymys/{kyselyId}(kyselyId=${kysely.kyselyId})}" class="btn btn-success">Lis채채 kysymys</a>
		</form>
	</div>
	

</body>
</html>
