<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Luo kysely</title>
</head>
<body>
	<h1>Lisää uusi kysely</h1>
	<div>
		<form th:object="${kysely}" th:action="@{save}" action="#" method="post">
		  	<div class="form-group">
		  		<label for="nimi">Kyselyn nimi tai otsikko:</label>
				<input type="text" class="form-control" id="nimi" th:field="*{nimi}"/>
			</div>
			<div class="form-group">
		  		<label for="johdanto">Kuvaus:</label>
				<input type="text" class="form-control" id="johdanto" th:field="*{johdanto}" />
			</div>
			<div>
				<input type="submit" name="action" class="btn btn-primary" value="Save"></input>
				<input type="submit" name="action" class="btn btn-default" value="Cancel"></input>
			</div>
			
		</form>
	</div>
	

</body>
</html>
