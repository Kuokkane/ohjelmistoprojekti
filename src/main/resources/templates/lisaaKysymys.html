<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>
	<h1>Lisää uusi kysymys</h1>
	
	<div class="container">
		<form th:action="@{/kysely/{id}/vastausvaihtoehdot(id=${kysely.id})}" method="get" enctype="multipart/form-data" >
		<div class="panel panel-default">
		 <h3 class="panel-heading">Kysely</h3><br>
			<div class="panel-body">
				<h5>Nimi:</h5> <span th:text="${kysely.nimi}"></span><br />
			 	<h5>Kuvaus:</h5><span th:text="${kysely.johdanto}"></span>
	
			</div>
		</div>
	
		<div class="col-md-6">
			<select class="form-control" name="kysymystyyppiId">
				<option th:each="kysymystyyppi : ${kysymystyypit}" 
					th:value="${kysymystyyppi.kysymystyyppiId}" 
					th:text="${kysymystyyppi.kysymystyyppi}">Kysymystyyppi</option>
			</select>
		</div>
		<div>
			<input type="submit" name="action" class="btn btn-primary" value="Save"></input>
			<input type="submit" name="action" class="btn btn-default" value="Cancel"></input>
		</div>
	</form>
</div>	

</body>
</html>
