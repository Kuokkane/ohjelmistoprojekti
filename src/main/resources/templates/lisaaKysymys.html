<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>
	<h1>Lis채채 uusi kysymys</h1>
	
	<div class="container">
		<div class="panel panel-default">
		 <h3 class="panel-heading" th:text="${kysely.nimi}"></h3><br>
		
		 <div class="panel-body" th:text="${kysely.johdanto}"><h5>Kuvaus:</h5>
				
		<div>
    </div>
		</div><br>
		<div class="panel-body"><h5>Ohje:</h5>
		 <div th:text="${leivonnainen.ohje}"></div>
		</div>
</div>
</div>
	
	<div>
		<form th:object="${kysymys}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Kysymys:</label>
			<input type="text" th:field="*{kysymys}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="kyslist">Kysymystyyppi</label>
			 <select id="kyslist" th:field="*{kysymystyyppi}" class="form-control">
       			<option th:each="kysymystyyppi: ${kysymystyypit}" th:value="${kysymystyyppi.kysymystyyppiId}" th:text="${kysymystyyppi.kysymystyyppi}"></option>
    		</select>
			
			<div>
			<a th:href="@{/lisaaKysymys/{id}(id=${kysely.id})}" class="btn btn-danger">Lis채채 kysymys</a>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
			</div>
		</form>
	</div>
	

</body>
</html>
